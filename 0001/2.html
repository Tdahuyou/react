<body>
  <div id="root"></div>
  <!-- React 的核心库，与宿主环境无关 -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- 依赖核心库，将核心的功能与页面结合 -->
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- 编译 JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    // #region 写法1 - 使用 React.createElement
    // 创建一个 span 元素

    // 创建一个 H1 元素
    // var h1 = React.createElement("h1", {
    //     title: "第一个React元素"
    // }, "Hello", " React", span);
    // #endregion 写法1 - 使用 React.createElement

    // #region 写法 2 - 使用 JSX
    // var h1 = <h1 title="第一个React元素">Hello React<span>一个span元素</span></h1>;
    // console.log(h1);
    // ReactDOM.render(h1, document.getElementById("root"));

    // 也可以直接将 jsx 丢给 render 方法
    ReactDOM.render(<h1 title="第一个React元素">Hello React<span>一个span元素</span></h1>, document.getElementById("root"));
    // #endregion 写法 2 - 使用 JSX
  </script>

</html>
